<label>Client Contact Info</label>
<form [formGroup]="clientForm">
  <div class="flex flex-row">
    <div class="grid grid-cols-4 w-full mt-4 gap-6">
      <div class="cols-span-1">
        <p-floatlabel variant="on">
          <input
            [formControl]="$any(clientForm.controls['name'])"
            pInputText
            id="on_label"
            autocomplete="off"
            class="w-full"
          />
          <label for="on_label">Name</label>
        </p-floatlabel>
      </div>
      <div class="cols-span-1">
        <p-floatlabel variant="on">
          <input
            [formControl]="$any(clientForm.controls['surname'])"
            pInputText
            id="on_label"
            autocomplete="off"
            class="w-full"
          />
          <label for="on_label">Surname</label>
        </p-floatlabel>
      </div>
      <div class="cols-span-1">
        <p-floatlabel variant="on">
          <input
            [formControl]="$any(clientForm.controls['number'])"
            pInputText
            id="on_label"
            autocomplete="off"
            class="w-full"
          />
          <label for="on_label">Number</label>
        </p-floatlabel>
      </div>
      <div class="cols-span-1">
        <p-floatlabel variant="on">
          <input
            [formControl]="$any(clientForm.controls['email'])"
            pInputText
            id="on_label"
            autocomplete="off"
            class="w-full"
          />
          <label for="on_label">Email</label>
        </p-floatlabel>
      </div>
    </div>
  </div>
</form>
