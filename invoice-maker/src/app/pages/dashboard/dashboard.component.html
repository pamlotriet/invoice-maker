<div class="flex flex-col w-screen h-screen justify-center items-center">
  <div class="flex flex-col w-4/5 bg-white p-6 rounded-2xl">
    <h1 class="text-4xl font-extrabold mt-8 mb-8">Generate Your Invoice</h1>
    <label class="mt-4 mb-4 font-bold">Date created</label>
    <form [formGroup]="parentForm">
      <p-floatlabel variant="on">
        <p-datepicker
          [formControl]="$any(parentForm.controls['dateCreated'])"
          inputId="on_label"
          showIcon
          iconDisplay="input"
        />
        <label for="on_label">Date Created</label>
      </p-floatlabel>
    </form>
    <label class="mt-4 mb-4 font-bold">Logo Upload</label>
    <div class="file-upload">
      <p-fileupload
        name="demo[]"
        [multiple]="false"
        accept="image/*"
        maxFileSize="1000000"
        mode="advanced"
        [auto]="true"
      >
        <ng-template #empty>
          <div>Drag and drop files to here to upload.</div>
        </ng-template>
        <ng-template #content>
          @if (uploadedFiles.length) {
            <ul>
              @for (file of uploadedFiles; track file) {
                <li>{{ file.name }} - {{ file.size }} bytes</li>
              }
            </ul>
          }
        </ng-template>
      </p-fileupload>
    </div>
    <div class="mt-4 mb-4 font-bold">
      <app-owner-info></app-owner-info>
    </div>
    <div class="mt-4 mb-4 font-bold">
      <app-client-info></app-client-info>
    </div>
    <div class="mt-4 mb-4 font-bold flex h-fit">
      <app-products></app-products>
    </div>
    <div class="flex w-full justify-center items-center mt-8 mb-8">
      <div class="flex w-1/4">
        <p-button
          (onClick)="onSubmit()"
          label="Generate"
          class="w-full text-lg font-semibold"
        ></p-button>
      </div>
    </div>
  </div>
</div>
